<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- link font aw -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <header>
        <i class="fas fa-search search"> Quick Find</i>

        <div class="btn">
            <i class="fas fa-calendar-plus calendar"></i>
            <i class="fas fa-bars menu"></i>
            <i class="far fa-user"></i>
        </div>
    </header>

    <main>
        <div class="section-left">
            <i class="fas fa-calendar-day"> Today</i>
            <br>
            <i class="fas fa-calendar-day"> Week</i>
            <br>
            <i class="fas fa-calendar-day"> Month</i>
        </div>
        <div class="section-right">
            <div id="app">
                <div class="logo">
                    <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
                </div>
                <div class="new-todo">
                    <input @keyup.enter="addTodo" type="text" placeholder="Nuovo Todo" v-model="newTodo">
                    <button  @click="addTodo">Aggiungi</button>
                </div>
                <div class="todos-container">
                    <ul v-if="todos.length > 0">
                        <li class="todo" v-for="(item, index) in todos"> 
                            {{ index }} {{ item }} 
                            <i class="fas fa-trash-alt" @click="removeTodo(index)"></i>
                        </li> 
                    </ul>
                    <h2 v-else>
                        Non ci sono Todo.
                    </h2>
                    <button v-if="todos.length > 0" class="removeall">
                        <i class="fas fa-trash-alt" @click="removeAllTodos()"> Cancella tutti i Todo</i>
                    </button>
                </div>

            </div>
        </div>
    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
